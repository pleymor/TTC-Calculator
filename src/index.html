<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TTC Calculator</title>
    <script type="module" src="/main.js" defer></script>
    <style>
      .logo.vanilla:hover {
        filter: drop-shadow(0 0 2em #ffe21c);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <img src="/assets/logo.png" class="logo" alt="TTC calc logo" />

      <input
        id="ht-input"
        type="number"
        step="0.01"
        placeholder="Montant HT"
        onkeyup="if(value<0) value=0;if(value>999_999_999_999_999) value=999_999_999_999_999;"
      />

      <div class="card">
        <h2>HT</h2>
        <span id="ht" class="amount"></span>
      </div>

      <div class="card">
        <h2>TVA</h2>
        <span id="tva" class="amount"></span>
      </div>

      <div class="card">
        <h2>TTC</h2>
        <span id="ttc" class="amount"></span>
      </div>
    </div>
  </body>
</html>
